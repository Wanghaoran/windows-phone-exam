<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>参与Windows Phone达人等级测试赢好礼！</title>
    <meta http-equiv="Cache-Control" content="max-age=3600">
    <meta name="MobileOptimized" content="240">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/index/css/common.css">
    <style type="text/css" media="screen">
        body { margin:0; padding:0; height:100%;}
    </style>
    <script type="text/javascript">
        var dataForWeixin={
            appId:	"",
            img:	"http://www.cnhtk.cn__UPLOAD__/icon.jpg",
            url:	"http://www.cnhtk.cn__SELF__",
            title:	"参与达人等级测试 赢格外好礼",
            desc:	"立即点击参加，获得专属等级证书，更有机会体验全新Windows Phone!",
            fakeid:	""
        };
        (function(){
            var onBridgeReady=function(){
                // 发送给好友;
                WeixinJSBridge.on('menu:share:appmessage', function(argv){
                    WeixinJSBridge.invoke('sendAppMessage',{
                        "appid":		dataForWeixin.appId,
                        "img_url":		dataForWeixin.img,
                        "img_width":	"120",
                        "img_height":	"120",
                        "link":				dataForWeixin.url,
                        "desc":				dataForWeixin.desc,
                        "title":			dataForWeixin.title
                    }, function(res){});
                });
                // 分享到朋友圈;
                WeixinJSBridge.on('menu:share:timeline', function(argv){
                    WeixinJSBridge.invoke('shareTimeline',{
                        "img_url":dataForWeixin.img,
                        "img_width":"120",
                        "img_height":"120",
                        "link":dataForWeixin.url,
                        "desc":dataForWeixin.desc,
                        "title":dataForWeixin.title
                    }, function(res){});
                });
                // 分享到微博;
                WeixinJSBridge.on('menu:share:weibo', function(argv){
                    WeixinJSBridge.invoke('shareWeibo',{
                        "content":dataForWeixin.title+' '+dataForWeixin.url,
                        "url":dataForWeixin.url
                    }, function(res){});
                });
                // 分享到Facebook
                WeixinJSBridge.on('menu:share:facebook', function(argv){
                    WeixinJSBridge.invoke('shareFB',{
                        "img_url":dataForWeixin.img,
                        "img_width":"120",
                        "img_height":"120",
                        "link":dataForWeixin.url,
                        "desc":dataForWeixin.desc,
                        "title":dataForWeixin.title
                    }, function(res){});
                });
            };
            if(document.addEventListener){
                document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
            }else if(document.attachEvent){
                document.attachEvent('WeixinJSBridgeReady'   , onBridgeReady);
                document.attachEvent('onWeixinJSBridgeReady' , onBridgeReady);
            }
        })();
    </script>
</head>
<body>
<!--遮罩层  start-->
<div id="popDiv" class="mydiv" style="display:none;">
    <img src="__UPLOAD__/icon.jpg" width="0" height="0" border="0"/>
    <img src="__PUBLIC__/index/images/row.png" border="0"/>
    <div>
        <a href="javascript:closeBg()" class="btn_del">
            取消
        </a>
    </div>
</div>
<div id="hidebg" class="hidebg" style="display:none"></div>
<!--遮罩层  end-->
<div id="container">
    <div class="clear5"></div>
    <div class="certificate">
        <div class="certcon">
            <div class="certlogo"><img width="173" height="75" src="__PUBLIC__/index/images/certlogo.png" /></div>
            <ul class="certimg">
                <volist name="question" id="q" mod="3">
                <eq name="mod" value="2">
                <li class="lithree">
                <else/>
                <li>
                </eq>
                    <a href="#"><img src="__PUBLIC__/index/icons/<-{$q.group}->-<-{$q.question}->-<-{$q.select}->.png" /></a></li>
                </volist>
            </ul>
            <div class="clear6"></div>
            <ul class="certindex">
                <li>
                    <img width="61" height="40" src="__PUBLIC__/index/images/<-{$level.icon}->"/>
                    <div><-{$level.title}-></div>
                </li>
                <li>
                    <div class="next"><-{$level.content}-></div>
                </li>
            </ul>
            <div class="certfoot"><img width="120" height="18" src="__PUBLIC__/index/images/certfoot.png" /></div>
        </div>
    </div>
    <div class="clear10"></div>
    <ul class="threebtn">
        <li><a href="#" onclick="showBg();"><b>分享赢奖</b></a></li>
        <li><a href="__ROOT__"><b>再测一次</a></b></li>
        <li class="libtn3"><a href="#"><b>搜索公众号<br/>【微软达人汇】</a></b></li>
    </ul>
    <div class="clear5"></div>
</div>
<script src="__PUBLIC__/index/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    //显示灰色 jQuery 遮罩层
    function showBg() {

        $("#hidebg").css({
            display: "block"
        });
        $("#popDiv").show();
    }
    //关闭灰色 jQuery 遮罩
    function closeBg() {
        $("#hidebg,#popDiv").hide();
    }
</script>
</body>
</html>
